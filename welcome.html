<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chinese Culinary Journey</title>
    <link rel="stylesheet" href="welcome-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="logo-container">
                <img src="images/logo-large.png" alt="Chinese Culinary Journey" class="welcome-logo">
            </div>
            
            <h1 class="welcome-title">探索中国美食文化之旅</h1>
            <h2 class="welcome-subtitle">Discover the Rich Flavors and Traditions of China</h2>
            
            <p class="welcome-description">
                欢迎踏上这段美食与文化的旅程，探索中国八大菜系的独特魅力，了解千年饮食文化的深厚底蕴。
            </p>
            
            <a href="index.html" class="enter-button">开始探索 Start Your Journey</a>
            
            <div class="language-selection">
                <p>选择您的语言 | Select Your Language</p>
                <div class="language-options">
                    <a href="index.html?lang=en" class="language-option">English</a>
                    <a href="index.html?lang=zh" class="language-option">中文</a>
                    <a href="index.html?lang=ja" class="language-option">日本語</a>
                    <a href="index.html?lang=fr" class="language-option">Français</a>
                </div>
            </div>
        </div>
        
        <div class="background-elements">
            <div class="floating-element chopsticks"></div>
            <div class="floating-element bowl"></div>
            <div class="floating-element spice1"></div>
            <div class="floating-element spice2"></div>
            <div class="floating-element leaf1"></div>
            <div class="floating-element leaf2"></div>
        </div>
    </div>
    
    <script src="welcome.js"></script>
</body>
</html>
